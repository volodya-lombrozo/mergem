---
name: cron
on:
  schedule:
    - cron: '17 * * * *'
jobs:
  cron:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - run: bundle update
      - run: bundle exec rake rubocop
      - run: |
          # --github-cache=yegor256/mergem/cache/latest.txt \
          bin/mergem --verbose \
            --token=${{ secrets.TOKEN }} \
            --repo=yegor256/* \
            --repo=objectionary/* \
            --repo=polystat/* \
            --repo=sttc/* \
            --repo=zold-io/* \
            --repo=jcabi/*
